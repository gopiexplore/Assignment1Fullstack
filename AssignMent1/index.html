    <script>
        const boxes = document.querySelectorAll('.box');
const radios = document.querySelectorAll('input[type="radio"]');

radios.forEach(radio => {
    radio.addEventListener('change', () => {
        // Loop through all boxes
        boxes.forEach(box => {
            // Hide the table in all boxes
            const table = box.querySelector('table');
            if (table) {
                table.style.display = 'none';
            }

            // Remove the selected class from all boxes
            box.classList.remove('selected');
        });

        // Add the selected class to the parent box of the checked radio
        const selectedBox = radio.closest('.box');
        selectedBox.classList.add('selected');

        // Show the table in the selected box if it has one
        const selectedTable = selectedBox.querySelector('table');
        if (selectedTable) {
            selectedTable.style.display = 'table';
        }
    });
});

    </script>
